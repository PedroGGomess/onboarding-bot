# Endpoints do Rasa

# Action Server
action_endpoint:
  url: "http://localhost:5055/webhook"

# Tracker Store — PostgreSQL
tracker_store:
  type: SQL
  dialect: "postgresql"
  url: ${DB_HOST}
  port: ${DB_PORT}
  db: ${DB_NAME}
  username: ${DB_USER}
  password: ${DB_PASSWORD}
  login_db: ${DB_NAME}

